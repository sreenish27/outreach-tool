<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outreach Tool</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .main-content {
            margin-left: 200px;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="{{ url_for('index') }}">Dashboard</a>
    <a href="{{ url_for('add_contact') }}">Add Contact</a>
    <a href="{{ url_for('database_tab') }}">Database</a>
    <!-- Add more links as needed -->
</div>

<!-- Sidebar -->
<div class="sidebar">
    <button onclick="toggleSidebar()">â˜°</button>
    <ul>
        <li><a href="{{ url_for('database_tab') }}">Database</a></li>
        <li><a href="{{ url_for('tracker_tab') }}">Tracker</a></li>
        <li><a href="{{ url_for('add_contact') }}">Add Contact</a></li>
    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    {% block content %}
    <!-- This block will be replaced by the content of templates that extend this base template -->
    {% endblock %}
</div>

<!-- Footer -->
<footer>
    Outreach Tool &copy; 2023
</footer>

<script>
    function toggleSidebar() {
        let sidebar = document.querySelector(".sidebar");
        if (sidebar.style.width === "200px") {
            sidebar.style.width = "0";
        } else {
            sidebar.style.width = "200px";
        }
    }
</script>

</body>
</html>
